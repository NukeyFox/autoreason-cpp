name: C++ CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++ compiler
      uses: actions/setup-cpp@v2
      with:
        compiler: g++ # Use g++ or clang++

    - name: Install dependencies
      run: sudo apt-get install cmake libgtest-dev -y

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: ./build/prover_test
